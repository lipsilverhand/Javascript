<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>
    
</head>
<body>
    <h1>Hello</h1>
    <button onclick="hello()">Click here</button>

    <script>
        function hello() {
            alert("Hello World!");
        }
    </script>
</body>
</html>
