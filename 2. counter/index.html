<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>Click to count</h1>
    <button onclick="count()">Click me</button>
    <ul style="list-style: none;">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>

    <script>
        let counter = 0

        function count() {
            counter += 1;
            alert(counter);
        }
    </script>
</body>
</html>
